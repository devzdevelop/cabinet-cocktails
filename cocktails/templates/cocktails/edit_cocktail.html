{% extends 'cocktails/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col">
                <h1>Edit Cocktail:</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
